<ion-header>

  <ion-navbar>
    <ion-title>Carros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
    <button ion-item *ngFor="let item of listaDeCarros" (click)="abrirDetalhes(item)">
      <ion-thumbnail item-start>
        <img src="{{ item.galerias.length ? item.galerias[0].url : imagemPadrao }}">
      </ion-thumbnail>
      <h2>{{item.titulo}} - {{item.marca.titulo}}</h2>
      <p>{{item.descricao}}</p>
      <p>{{item.valor}}</p>
    </button>
  </ion-list>

</ion-content>
